<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In D'Kos</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit-pro.fontawesome.com/releases/v5.10.1/js/pro.min.js" data-auto-fetch-svg></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.2.0/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script defer src="js/main.js"></script>
    <script defer type="module" src="js/registeruser.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css" /> -->
</head>

<body>
    <form class="frame" action="" method="post">
        <div>
            <label class="form-label" for="name">Nama</label>
            <input class="form-control form-control-lg" type="text" name="name" id="name">
        </div>

        <div>
            <label class="form-label" for="email">Email</label>
            <input class="form-control form-control-lg" type="email" name="email" id="email">
        </div>

        <div>
            <label class="form-label" for="room">Kamar</label>
            <select class="form-select" name="room" id="room">
                <option value="">Kamar 101</option>
            </select>
        </div>

        <div>
            <label class="form-label" for="phone">No Telfon</label>
            <input class="form-control form-control-lg" type="tel" name="phone" id="phone">
        </div>

        <div>
            <label class="form-label" for="gender">Gender</label>
            <select class="form-select" name="gender" id="gender">
                <option value="Male">Laki - Laki</option>
                <option value="Female">Perempuan</option>
            </select>
        </div>

        <div>
            <label class="form-label" for="job">Pekerjaan</label>
            <input class="form-control form-control-lg" type="text" name="job" id="job">
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Register</button>
        </div>

    </form>

</body>

</html>
