<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In D'Kos</title>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.2.0/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  
    <script type="module" src="js/changepassword.js"></script>
</head>
<body>
    
    <form id="change_password_form" action="" method="post" class="frame m-auto row mt-5 gap-3 justify-content-center" >
        <!-- Old Password -->
        <input class="form-control" type="password" name="oldPassword" id="oldPassword" placeholder="Password saat ini">

        <!-- New Password -->
        <input class="form-control" type="password" name="newPassword" id="newPassword" placeholder="Password Baru">

        <!-- Retype New Password -->
        <input class="form-control" type="password" name="reTypeNewPassword" id="reTypeNewPassword" placeholder="Konfirmasi Password baru">

        <button class="btn btn-primary w-50" type="submit">Ubah Kata Sandi</button>
    </form>
    
</body>
</html>
