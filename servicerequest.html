<!DOCTYPE html>

<head>

<body>
    <form class="frame m-auto" action="#" method="post">
        <div class="">
            <label for="select" class="form-label">Layanan</label>
            <select id="select" class="form-select">
                <option>Laundry</option>

            <div class="form-group">
                <div class="input-group ">

                    <span class="input-group-text" id="basic-addon2">

                    </span>
                </div>
            </div>
        </div>
        <div class="">
            <label for="select" class="form-label">Barang Laundry</label>

                <option>Selimut</option>

        </div>
        <div class="">

        </div>
        <div class="">
            <label for="notes" class="form-label">Catatan</label>
            <input type="text" class="form-control" id="notes" placeholder="catatan">
        </div>

        <button class="btn btn-primary" type="submit">Buat</button>
