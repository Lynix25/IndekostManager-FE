<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In D'Kos</title>

    <script src="js/library.js"></script>

    <link rel="stylesheet" href="css/profile.css">
    <script defer type="module" src="js/profile.js"></script>
</head>

<body>
    <div class="row m-0 px-5 pt-3">
        <div class="col-lg-3 pt-0">
            <div class="profile-box m-auto border p-4 my-3 rounded-3">
                <div class="d-flex flex-column mx-auto justify-content-center">
                    <div class="profile-image ratio ratio-1x1 p-5 rounded-circle">
                        <div class="d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-user fs-1"></i>
                        </div>
                    </div>
                    <div id="name" class="mx-auto"></div>
                </div>
                <div class="mx-auto">
                    <div id="name"></div>
                    <div id="alias"></div>
                </div>
                <a class="mx-auto" href="/editprofile.html">Edit profile</a>
                <div>
                    <hr class="my-2">
                    <a href="/changepassword.html" class="d-flex justify-content-between align-items-center">Ubah Kata
                        Sandi
                        <i class="fa-solid fa-angle-right"></i></a>
                    <hr class="my-2">
                    <a href="/settings.html" class="d-flex justify-content-between align-items-center">Setting <i
                            class="fa-solid fa-angle-right"></i></a>
                    <hr class="my-2">
                    <a class="d-flex justify-content-between align-items-center">Bantuan <i
                            class="fa-solid fa-angle-right"></i></a>
                    <hr class="my-2">
                    <a class="d-flex justify-content-between align-items-center">Laporan <i
                            class="fa-solid fa-angle-right"></i></a>
                    <hr class="my-2">
                    <a href="/login.html" class="d-flex justify-content-between align-items-center">Keluar <i
                            class="fa-solid fa-angle-right"></i></a>
                    <hr class="my-2">
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <button type="show-tenant-info" class="btn col text-center">Info Penyewa</button>
                <button type="show-room-info" class="btn col text-center">Info Kamar</button>
            </div>
            <div id="tenant-information">
                <div class="row border rounded mb-3 pb-3">
                    <div class="p-3 mb-2 rounded-top title" style="background-color: var(--primary-color);">Kontak
                        Pribadi</div>
                    <div class="col">
                        <div>
                            <div class="title">Email</div>
                            <div id="email">email</div>
                        </div>
                        <div>
                            <div class="title">Nomor Telfon</div>
                            <div id="phone">phone</div>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <div class="title">Domisili</div>
                            <div id="domicile">domicile</div>
                        </div>
                        <div>
                            <div class="title">Kartu Identitas</div>
                            <div>
                                <button class="btn border">Lihat Gambar</button>
                                <button class="btn border">Unggah Gambar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row border rounded mb-3 pb-3">
                    <div class="d-flex justify-content-between align-items-center p-3 mb-2 rounded-top title"
                        style="background-color: var(--primary-color);">
                        <div>Kontak Alternatif</div>
                        <button type="add-alternatif-contact" class="btn p-0"><i class="fas fa-plus"></i></button>
                    </div>
                    <div class="col">
                        <div>
                            <div class="title">Nama</div>
                            <div id="alterName">name</div>
                        </div>
                        <div>
                            <div class="title">Nomor Telfon</div>
                            <div id="alterPhone">phone</div>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <div class="title">Alamat</div>
                            <div id="alterAddress">address</div>
                        </div>
                        <div>
                            <div class="title">Hubungan</div>
                            <div id="alterRelation">relation</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="room-information" class="row border rounded mb-3 pb-3" hidden>
                <div class="d-flex justify-content-between align-items-center p-3 mb-2 rounded-top title"
                    style="background-color: var(--primary-color);">
                    Informasi Kamar
                </div>
                <div class="col">
                    <div>
                        <div class="title">Nama Kamar</div>
                        <div id="roomName">name</div>
                    </div>
                    <div>
                        <div class="title">Lantai</div>
                        <div id="roomFloor">floor</div>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <div class="title">Kapasitas</div>
                        <div id="roomCapacity">capacity</div>
                    </div>
                    <div>
                        <div class="title">Harga</div>
                        <div id="roomPrice">price</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
