<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In D'Kos</title>

    <script src="js/library.js"></script>
</head>

<body>
    <form class="frame" action="" method="post">
        <div>
            <label class="form-label" for="title">Judul Pemberitahuan</label>
            <input class="form-control form-control-lg" type="text" name="title" id="title">
        </div>

        <div>
            <label class="form-label" for="startImpact">Start Impact Time</label>
            <input class="form-control form-control-lg" type="datetime-local" name="start" id="start">
        </div>

        <div>
            <label class="form-label" for="endImpact">End Impact Time</label>
            <input class="form-control form-control-lg" type="datetime-local" name="endImpact" id="endImpact">
        </div>

        <div>
            <label class="form-label" for="notes">Notes</label>
            <input class="form-control form-control-lg" type="text" name="notes" id="notes">
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Post</button>
        </div>

    </form>
</body>

</html>
