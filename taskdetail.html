<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In D'Kos</title>

    <script src="js/library.js"></script>

    <script defer type="module" src="js/taskdetail.js"></script>
</head>

<body>
    <div class="frame">
        <div>
            <div class="status"></div>
        </div>
        <div>
            <div class="id"></div>
        </div>
        <div class="d-flex justify-content-between">
            <div>Requester</div>
            <div class="requesterUser"></div>
        </div>
        <div class="d-flex justify-content-between">
            <div>Created</div>
            <div class="createdDate"></div>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
            <div>Detail Produk</div>
            <div class="service"></div>
        </div>
        <div class="d-flex justify-content-between">
            <div>Room</div>
            <div class="room"></div>
        </div>
        <div class="d-flex justify-content-between">
            <div>Harga</div>
            <div class="price"></div>
        </div>
        <hr>
        <button type="cancel" class="btn btn-danger">Cancel</button>
        <button type="process" class="btn btn-primary">Process</button>
        <button type="" class="btn btn-success">Finish</button>
    </div>
</body>

</html>
