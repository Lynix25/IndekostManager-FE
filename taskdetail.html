<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In D'Kos</title>

    <script src="js/library.js"></script>

    <script defer type="module" src="js/taskdetail.js"></script>
</head>

<body>
    <div class="frame card p-4 mx-auto my-4">
        <div class="page-title my-4">
            <div class="hover-text">
                <span class="tooltip-text tooltip-top-title">Kembali</span>
                <span><a href="./requesthistory.html"><i class="fa fa-chevron-left"></i></a></span>
            </div>
            <h5 class="text-center m-0 w-100">Detail Pengajuan Layanan</h5>
        </div>
        <div class="card-body">
            <div class="input-group mb-1">
                <lable class="input-group-text" style="width: 140px;">Kode pengajuan</lable>
                <div class="id form-control"></div>
            </div>
            <div class="input-group mb-1">
                <lable class="input-group-text" style="width: 140px;">Diajukan oleh</lable>
                <div class="requesterUser form-control"></div>
            </div>
            <div class="input-group mb-1">
                <lable class="input-group-text" style="width: 140px;">Diajukan pada</lable>
                <div class="createdDate form-control"></div>
            </div>
            <div class="input-group mb-1">
                <lable class="input-group-text" style="width: 140px;">Target</lable>
                <div class="taskDate form-control"></div>
            </div>
            <div class="input-group mb-1">
                <lable class="input-group-text" style="width: 140px;">Status</lable>
                <div class="status form-control"></div>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
                <div class="fw-bold">Jenis Layanan</div>
                <div class="service"></div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="fw-bold">Varian</div>
                <div class="variant"></div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div class="fw-bold">Harga</div>
                <div class="price"></div>
            </div>
            <br>
            <div class="d-flex justify-content-between align-items-center">
                <div class="fw-bold">Penyesuaian Harga</div>
                <input type="number" id="price" class="form-control text-end w-25"></input>
            </div>
            <hr>
            <div>
                <label class="form-label fw-bold" for="summary">Penjelasan pengajuan</label>
                <textarea class="form-control" type="text" name="summary" id="summary" disabled></textarea>
            </div>
            <br>
            <div>
                <label class="form-label fw-bold" for="notes">Catatan penyelesaian</label>
                <textarea class="form-control" type="text" name="notes" id="notes" placeholder="Info status atau keterangan lainnya mengenai penyelesaian pengajuan" disabled></textarea>
            </div>
        </div>
        <div class="card-footer text-end">
            <button type="reject" class="btn btn-danger">Tolak</button>
            <button type="accept" class="btn btn-success">Terima</button>
            <button type="update" class="btn btn-warning">Perbaharui Info</button>
            <button type="process" class="btn btn-primary">Mulai Proses</button>
            <button type="finish" class="btn btn-success">Selesai</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>
</html>
