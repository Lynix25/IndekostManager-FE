            <input class="form-control form-control-lg" type="text" name="name" id="name">
        </div>
        <div>
            <label class="form-label" for="floor">Lantai</label>
            <input class="form-control form-control-lg" type="text" name="floor" id="floor">
        </div>

            <label class="form-label" for="price">Harga</label>
            <input class="form-control form-control-lg" type="text" name="price" id="price">
        </div> -->
        <div>
            <label class="form-label" for="description">Deskripsi</label>
            <input class="form-control form-control-lg" type="text" name="description" id="description">
        </div>

            <label class="form-label" for="quota">Kuota</label>

            <input class="form-control form-control-lg" type="text" name="quota" id="quota"> -->
        </div>
        <div>
            <label class="form-label" for="allotment">Kamar Untuk</label>
            <input class="form-control form-control-lg" type="text" name="allotment" id="allotment">
        </div>

        <div class="mt-2">
            <!-- Button trigger room price modal -->
            <button type="add-price-detail" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRoomPrice">+</button>

            <!-- Button trigger facility modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFacility">+</button>
         </div>
        <!-- <ul class="room-details border rounded">
            <div class="row">
                <div class="col-4">Kapasitas</div>
                <div class="col">Harga</div>
            </div>
            <li class="room-details-item row">
                <label class="col-4 text-center" for="price1">1 Orang</label>
                <input class="col form-control" type="text" name="" id="price1">
                <button class="col-2 btn" type="button"><i class="fas fa-trash"></i></button>
            </li>
            <li class="room-details-item row">
                <label class="col-4 text-center" for="price2">2 Orang</label>

            </li>
        </ul> -->
        <table class="table price-details">
            <thead>
                <h6 class="text-center">Detail Harga</h6>
                <hr/>
                <tr>
                    <th scope="col">Kapasitas</th>
                    <th scope="col">Harga</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <ul class="facilities"></ul>
        <div>
            <button type="submit" class="btn btn-primary">Perbaharui</button>
        </div>
    </form>

    <!-- Room Price Modal -->
    <form id="addRoomPrice" action="" method="post" class="modal fade" tabindex="-1" aria-labelledby="addRoomPriceLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addRoomPriceLabel">Price Detail</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input id="capacity" name="capacity" type="text" class="form-control" placeholder="Kapasitas"
                            aria-label="Kapasitas" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">Orang</span>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Rp</span>
                        <input id="price" name="price" type="text" class="form-control" aria-label="Harga">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Add Price</button>
                    <button type="update" class="btn btn-primary" data-bs-dismiss="modal">Update Price</button>
                </div>
            </div>
        </div>
    </form>

    <!-- Room Price Modal -->
    <form id="addFacility" action="" method="post" class="modal fade" tabindex="-1" aria-labelledby="addRoomFacilityLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addRoomFacilityLabel">Fasilitas</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="facility" name="facility" type="text" class="form-control" placeholder="Fasilitas">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Tambahkan Fasilitas</button>
                </div>
            </div>
        </div>
    </form>

</body>
