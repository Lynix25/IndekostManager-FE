<body>
    <div class="frame card p-4 mx-auto my-4">
        <div class="page-title my-4">
            <div class="hover-text">
                <span class="tooltip-text tooltip-top-title">Kembali</span>
                <span><a href="./roomlist.html"><i class="fa fa-chevron-left"></i></a></span>
            </div>
            <h5 class="text-center m-0 w-100">Detail Kamar</h5>
        </div>
        <hr/>
        <h5 class="my-2">Informasi Kamar</h5>
        <div class="d-flex gap-3">
            <div class="w-50 mb-1">
                <div class="input-group mb-1">
                    <lable class="input-group-text">Nama Kamar</lable>
                    <div class="name form-control"></div>
                </div>
                <div class="input-group">
                    <lable class="input-group-text">Kategori</lable>
                    <div class="allotment form-control"></div>
                </div>
            </div>
            <div class="w-50 mb-1">
                <div class="input-group mb-1">
                    <lable class="input-group-text">Lokasi</lable>
                    <div class="floor form-control"></div>
                </div>
                <div class="input-group">
                    <lable class="input-group-text">Status</lable>
                    <div class="status form-control fw-bold"></div>
                </div>
            </div>
        </div>
        <div class="input-group">
            <lable class="input-group-text">Deskripsi</lable>
            <div class="description form-control"></div>
        </div>
        <hr>
        <h5 class="m-0 mt-2">Spesifikasi dan Fasilitas Kamar</h5>
        <div class="d-flex flex-wrap row align-items-start my-2 gap-3" id="category-group1">
            <div class="col p-0 py-1">
                <div class="input-group-text">
                    <h6 class="m-0" id="category1"></h6>
                </div>
                <ul class="p-1" id="kamar-tidur"></ul>
            </div>
            <div class="col p-0 py-1">
                <div class="input-group-text">
                    <h6 class="m-0" id="category2"></h6>
                </div>
                <ul class="p-1" id="kamar-mandi"></ul>
            </div>
            <div class="col p-0 py-1">
                <div class="input-group-text">
                    <h6 class="m-0" id="category3"></h6>
                </div>
                <ul class="p-1" id="furniture"></ul>
            </div>
        </div>
        <div class="d-flex flex-wrap row align-items-start my-2 gap-3" id="category-group2">
            <div class="col p-0 py-1">
                <div class="input-group-text">
                    <h6 class="m-0" id="category4"></h6>
                </div>
                <ul class="p-1" id="alat-elektronik"></ul>
            </div>
            <div class="col p-0 py-1">
                <div class="input-group-text">
                    <h6 class="m-0" id="category5"></h6>
                </div>
                <ul class="p-1" id="fasilitas-lain"></ul>
            </div>
        </div>
        <hr>
        <h5 class="mt-2">Harga Sewa Kamar</h5>
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th scope="col">Kapasitas</th>
                    <th scope="col">Harga</th>
                </tr>
            </thead>
            <tbody id="price-data"></tbody>
        </table>
        <div class="card-footer mt-4 text-end">
            <button class="btn btn-warning">Edit</button>
            <button class="btn btn-danger">Delete</button>
        </div>
