<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In D'Kos</title>

    <script src="js/library.js"></script>
    <script defer type="module" src="js/settings.js"></script>
</head>

<body>
    <form action="" method="post" class="frame">
        <div class="title">Room Settings</div>
        <div class="row">
            <div class="col-8">
                <div class="title">Private room</div>
                <div class="description">Make your room not shared with other.</div>
            </div>
            <div class="col d-flex justify-content-center">
                <div class="form-check form-switch test">
                    <input class="form-check-input" type="checkbox" role="switch" name="shareRoom" id="privateRoomSwitch">
                    <label class="form-check-label" for="privateRoomSwitch"></label>
                </div>
            </div>
        </div>
        <div class="title">Account Settings</div>
        <div class="row">
            <div class="col-8">
                <div class="title">Notificatoin</div>
                <div class="description"></div>
            </div>
            <div class="col d-flex justify-content-center">
                <div class="form-check form-switch test">
                    <input class="form-check-input" type="checkbox" role="switch" name="enableNotification" id="notificationSwitch">
                    <label class="form-check-label" for="notificationSwitch"></label>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
