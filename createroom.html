<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In D'Kos</title>

    <script src="js/libary.js"></script>
    
    <script defer type="module" src="js/createroom.js"></script>
</head>

<body>

    <form class="frame" action="" method="post">
        <div>
            <label class="form-label" for="name">Nama Ruangan</label>
            <input class="form-control form-control-lg" type="text" name="name" id="name">
        </div>
        <div>
            <label class="form-label" for="floor">Lantai</label>
            <input class="form-control form-control-lg" type="text" name="floor" id="floor" value="1">
        </div>
        <div>
            <label class="form-label" for="price">Harga</label>
            <input class="form-control form-control-lg" type="text" name="price" id="price">
        </div>
        <div>
            <label class="form-label" for="description">Deskripsi</label>
            <input class="form-control form-control-lg" type="text" name="description" id="description">
        </div>
        <div>
            <label class="form-label" for="quota">Max People</label>
            <input class="form-control form-control-lg" type="text" name="quota" id="quota">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Buat</button>
        </div>

    </form>

</body>

</html>
